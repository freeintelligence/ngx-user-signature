<div class="container" #generalContainer>
  <h1 mat-dialog-title #titleContainer>Subir o dibujar firma <button class="clean-button" mat-button (click)="signaturePad.clear()"><mat-icon>clear</mat-icon> Limpiar firma</button></h1>

  <div #signatureContainer (window:resize)="size()" class="signature">
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
  </div>

  <div mat-dialog-actions #actionsContainer align="end">
    <button mat-button (click)="close()" cdkFocusInitial><mat-icon>close</mat-icon> Cerrar</button>
    <button mat-button color="accent" (click)="upload()"><mat-icon>cloud_upload</mat-icon> Seleccionar archivo</button>
    <button mat-button color="primary" (click)="save()"><mat-icon>save</mat-icon> Guardar</button>
  </div>
</div>
